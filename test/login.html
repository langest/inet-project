
	<head>
		<script src="https://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			function submitform() {
				document.forms["loginform"].pwd.value = CryptoJS.SHA3(document.forms["loginform"].pwd.value);
				document.forms["loginform"].submit();
			}
		</script>
		<form id="loginform" method="post" action="/login">
			Username: <input id="usr" type="text" name="username" placeholder="Jane Doe"><br>
			Password: <input id="pwd" type="password" name="password" placeholder="1234"><br>
			<input id="login" type="button" value="Login" onclick="javascript: submitform();"/>
		</form>
	</body>
